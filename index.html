<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Digital Clock using JavaScript</title>
</head>
<body>
        <!-- Icon details -->
        <i id="speech" class="btn bi bi-volume-up-fill"></i>
        <i id="switchMode" class="bi bi-brightness-high-fill"></i>


        <!-- Setting the date details -->
        <div id="date">
            <span id="dayname" class="day"></span>, 
            <span id="month" class="mon"></span>
            <span id="dayNum" class="num"></span>, 
            <span id="year" class="yr"></span>
        </div>


        <!-- Setting the time details -->
        <div id="digitalClock">
            <div class="hours"></div>
            <div id="dotOne" class="colon">:</div>
            <div class="minutes"></div>
            <div id="dotTwo" class="colon">:</div>
            <div class="seconds"></div>
            <div id="dotThree" class="colon">:</div>
            <div class="TimePeriod"></div>
        </div>


        <!-- setting the alarm details -->
    <div class="container">
        <input id="input" onchange="setAlarmTime(this.value)"name="alarmTime" type="datetime-local">
        <div class="controls">
            <button onclick="setAlarm()" id="blue" class="button setAlarm">Set Alarm</button>
            <button onclick="clearAlarm()" id="red" class="button clearAlarm">Clear Alarm</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
